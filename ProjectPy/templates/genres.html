<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Genres</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 100%;
            max-width: 400px;
        }

        h2 {
            color: #4CAF50;
            margin-bottom: 20px;
        }

        button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            background-color: #28a745;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #218838;
        }

        a {
            display: block;
            margin-top: 20px;
            text-decoration: none;
            color: #4CAF50;
            font-weight: bold;
        }

        a:hover {
            color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Select Genre</h2>

        <button onclick="window.location.href='{{ url_for('hip_hop') }}'">Hip hop</button>
        <button onclick="window.location.href='{{ url_for('heavy_metal') }}'">Heavy metal</button>
        <button onclick="window.location.href='{{ url_for('rock_n_roll') }}'">Rock n roll</button>
        <button onclick="window.location.href='{{ url_for('jazz') }}'">Jazz</button>
        <button onclick="window.location.href='{{ url_for('rap') }}'">Rap</button>
        <button onclick="window.location.href='{{ url_for('pop') }}'">Pop</button>
        <button onclick="window.location.href='{{ url_for('classic') }}'">Classic</button>
        <button onclick="window.location.href='{{ url_for('remix') }}'">Remix</button>

        <br><br>
        <a href="{{ url_for('dashboard') }}">Back to Dashboard</a>
    </div>
</body>
</html>
